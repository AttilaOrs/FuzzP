
apply plugin:'java'
apply plugin:'application'
apply plugin: 'eclipse'


version=getVersionName()

sourceSets.main.java.srcDirs = ['src','UnifiedPLang/Room/src', 'UnifiedPLang/TraficControl/src' ]
mainClassName = "MeasureMain"
project.ext.set("allJvmArgs", ["-Xms=1024m", "-Xmx=3000m"])

def getVersionName() { 
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

repositories {
    mavenCentral()
}

dependencies {
      compile project(':FuzzPCore') 
      compile project(':FuzzPExt')
      compile project(':FuzzPVizual')  
      compile 'org.tinyjee.jgraphx:jgraphx:3.4.1.3'
      compile 'de.erichseifert.gral:gral-core:0.11'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': mainClassName 
    }
    baseName = project.name + '-all'
    doFirst{
      from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
   exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' 
    with jar
}






